<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/sgin-in.css">


</head>

<body>
    <!-- 头部 -->
    <header class="clearfix">
        <!-- 头部顶部 -->
        <div class="top clearfix">
            <div class="lg-container clearfix">
                <img src="./imgs/sign-in_02.jpg" alt="" class="fl">
                <div class="txturl fl">
                    legochina.cn
                </div>
                <div class="loginxbox fr">
                    欢迎光临<a href="#">乐购</a>,请<a href="#">登录</a>\<a href="#">注册</a>
                </div>

                <div class="lg-container clearfix top-r">
                    <p class="fs30 col66 fl">欢迎登录</p>
                    <p class="fs24 fr">已有账号，请&nbsp;<a href="#" class="col66 fs24">登录</a></p>
                </div>
            </div>

        </div>


    </header>
    <section id="sgin">
        <form action="">
            <p >
                <span>用户名</span>
                <input type="text" name="username" value="" placeholder="您的账户名和登录名">
            </p>
            <p >
                <span>设置密码</span>
                <input type="password" name="pwd" value="" placeholder="建议设置两种字符密码">
            </p>
            <p >
                <span>确认密码</span>
                <input type="password" name="repwd" value="" placeholder="再次输入密码">
            </p>
            <p>
                <span>中国+86</span>
                <input type="text" name="ph" value="" placeholder="建议使用常用手机号">
            </p>
            <p class="auth">
                <span>验证码</span>
                <input type="text" name="auth" value="" placeholder="请输入验证码">
                <img src="./imgs/yanma.jpg" alt="" class="ma1">
            </p>
            <p class="ph-auth">
                <span>手机验证码</span>
                <input type="text" value="" name="" placeholder="输入手机验证码">
                <img src="./imgs/huoqu.jpg" alt="" class="ma2">
            </p>
            <h4>
            <input type="checkbox" class="choose">
                <span class="agree">我已阅读并同意 <a href href="#" class="colf6">《京东用户注册协议》</a></span>   
            </h4>
             <p>
                <input type="submit" value="立即注册" class="sginbtn">
            </p>

        </form>

    </section>


    <footer class="lg-container">
        <div class="intro wrapper">
            <a href="#">公司简介 |</a>

            <a href="#"> 热词搜索</a>
            <p>Copyright (C) 乐购网 2004-2016, All Rights Reserved</p>
        </div>
    </footer>



    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.slidebox.js"></script>
    <script src="./js/sgin-in.js"></script>
</body>

</html>
